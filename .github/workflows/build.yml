# This is a basic workflow to help you get started with Actions

name: Build UEFI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  releases:
    types:
      - created

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Installs packages, clones git repos and then builds UEFI
      - name: Build UEFI
        run: |
          sudo apt install build-essential acpica-tools device-tree-compiler uuid-dev libssl-dev gcc-aarch64-linux-gnu --install-recommends -y
          cd actions
          bash clone.sh
          bash build.sh
          bash tfa.sh
      
      # Grab UEFI firmware image
      - name: Archive firmware
        uses: actions/upload-artifact@v2
        with:
          name: UEFI-firmware-image
          path: actions/e2b/trusted-firmware-a/build/a80x0_mcbin/release/flash-image.bin
